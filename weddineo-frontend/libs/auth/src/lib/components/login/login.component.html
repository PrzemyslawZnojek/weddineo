<div [fxFlex]="'100%'" [fxLayoutAlign]="'center center'">
  <mat-card [fxFlex.gt-xs]="'500px'" [fxFlex]="'80%'">
    logged user for testing: {{ (firebaseUser$ | async)?.email }}
    <mat-card-title>{{ 'auth.login.signIn' | translate }}</mat-card-title>
    <mat-card-content [fxLayout]="'column'">
      <weddineo-frontend-text-input
        [label]="'auth.login.login' | translate"
        [fc]="formGroup.get('login')"
        [errors]="errors"
      >
      </weddineo-frontend-text-input>
      <weddineo-frontend-text-input
        [label]="'auth.login.password' | translate"
        [fc]="formGroup.get('password')"
        [type]="'password'"
        [errors]="errors"
      >
      </weddineo-frontend-text-input>
      <div [fxLayout]="'row'" [fxLayoutAlign]="'space-between center'">
        <weddineo-frontend-action-button
          [color]="'accent'"
          [label]="'auth.login.register' | translate"
          [width]="'150px'"
          [fxLayoutAlign]="'center center'"
          (onClick)="goToRegister()"
        >
        </weddineo-frontend-action-button>
        <weddineo-frontend-action-button
          [label]="'auth.login.signIn' | translate"
          [width]="'150px'"
          [fxLayoutAlign]="'center center'"
          (onClick)="login()"
        >
        </weddineo-frontend-action-button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
