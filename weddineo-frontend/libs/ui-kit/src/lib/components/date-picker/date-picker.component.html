<mat-form-field appearance="outline" [fxFlex]="width">
  <mat-label>{{label}}</mat-label>
  <input matInput [matDatepicker]="picker" [formControl]="fc" (focus)="picker.open()">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
